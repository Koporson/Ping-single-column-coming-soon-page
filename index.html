<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>Frontend Mentor | Ping coming soon page</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
		<style></style>
	</head>
	<body>
		<script
			src="https://kit.fontawesome.com/bc4cd7a3db.js"
			crossorigin="anonymous"
		></script>
		<nav><img src="images/logo.svg" alt="logoimg" /></nav>
		<main class="container">
			<div class="content">
				<h1>We are launching soon!</h1>
				<h2>Subscribe and get notified</h2>
				<form action="/">
					<label for="emal">
						<input
							type="email"
							name="email"
							class="emailCheck"
							placeholder="Your email addres"
						/>
					</label>
					<button type="submit">Notify me</button>
				</form>
			</div>
		</main>
		<footer>
			<ion-icon name="logo-facebook" class="facebook"></ion-icon>
			<ion-icon name="logo-twitter" class="twitter"></ion-icon>
			<ion-icon name="logo-instagram" class="insta"></ion-icon>
			<p>&copy;Copyright Ping. All rights reserved.</p>
			<p class="attribution">
				Challenge by
				<a
					href="https://www.frontendmentor.io?ref=challenge"
					target="_blank"
					>Frontend Mentor</a
				>. Coded by <a href="#">Your Name Here</a>.
			</p>
		</footer>
		<script
			type="module"
			src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
		></script>
		<script
			nomodule
			src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
		></script>
	</body>
</html>
