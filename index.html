<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Fraunces:opsz,wght@9..144,700&family=Great+Vibes&family=Josefin+Sans:wght@300;400;600&family=Libre+Franklin:wght@300;600;700&family=Montserrat:wght@500;700&family=Open+Sans:ital,wght@1,300&family=Outfit:wght@400;700&family=Overpass:wght@400;700&family=Playfair+Display&family=Poppins:wght@400;500;600&family=Quicksand:wght@300&family=Raleway:wght@200&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>Frontend Mentor | Ping coming soon page</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
		<style></style>
	</head>
	<body>
		<script
			src="https://kit.fontawesome.com/bc4cd7a3db.js"
			crossorigin="anonymous"
		></script>
		<nav><img src="images/logo.svg" alt="logoimg" /></nav>
		<main class="container">
			<div class="content">
				<h1>We are launching <span class="secondh1">soon!</span></h1>
				<h2>Subscribe and get notified</h2>
				<form action="/">
					<label for="emal">
						<input
							type="email"
							name="email"
							class="emailCheck"
							placeholder="Your email addres"
						/>
					</label>
					<button type="submit">Notify me</button>
				</form>
				<div class="img"></div>
			</div>
		</main>
		<footer>
			<ion-icon name="logo-facebook" class="facebook"></ion-icon>
			<ion-icon name="logo-twitter" class="twitter"></ion-icon>
			<ion-icon name="logo-instagram" class="insta"></ion-icon>
			<p>&copy;Copyright Ping. All rights reserved.</p>
			<p class="attribution">
				Challenge by
				<a
					href="https://www.frontendmentor.io?ref=challenge"
					target="_blank"
					>Frontend Mentor</a
				>. Coded by <a href="#">Your Name Here</a>.
			</p>
		</footer>
		<script
			type="module"
			src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
		></script>
		<script
			nomodule
			src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
		></script>
	</body>
</html>
